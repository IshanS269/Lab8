<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            float: right;
        }

        footer {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            background-color: #343a40;
            color: #f8f9fa;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header class="text-center my-4">
        <h1>Contact Us</h1>
    </header>

    <main>
        <!-- This form will not work on the internet as it is, because it uses "localhost:8000" as the action. 
             This URL is meant for local testing and requires a local server. 
             To make it functional online, the action should point to a valid server endpoint capable of handling form submissions. -->
        <form action="localhost:8000" method="post" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" name="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input class="form-control" id="subject" type="text" name="Subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="Message"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; Ishan Sharma</p>
    </footer>
</body>

</html>
